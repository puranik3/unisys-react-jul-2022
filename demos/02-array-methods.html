<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <div id="root"></div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.development.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.development.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>

        <script type="text/babel">
            const root = ReactDOM.createRoot( document.getElementById( 'root' ) );

            const fruits = [
                { name: 'Apple', id: 1, qty: 5 },
                { name: 'Oranges', id: 2, qty: 2 },
                { name: 'Bananas', id: 3, qty: 1 },
                { name: 'Strawberries', id: 4, qty: 10 }
            ];

            // [ 'Apples', 'Oranges', 'Bananas', 'Strawberries' ]

            const fruitsNames = fruits.map( item => item.name );
            console.log( fruitsNames );

            /**
             * Within braces you can have
             * Array of React elements
             */
            root.render(
                <ol>
                    {
                        fruits.map(
                            item => <li key={item.id}>{item.name}</li>
                        )
                    }
                </ol>
            );
        </script>
    </body>
</html>
